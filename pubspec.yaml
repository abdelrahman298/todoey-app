name: todoey_app
description: A new Flutter project designed by abdelrahman

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0-116.0.dev <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hexcolor: ^2.0.5
  shared_preferences: ^2.0.12
  smooth_page_indicator: ^1.0.0+2
  dio: ^4.0.4
  bloc: ^8.0.2
  flutter_bloc: ^8.0.1
  fluttertoast: ^8.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Jannah
      fonts:
        - asset: assets/fonts/jannah.ttf
          weight: 700
    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf

